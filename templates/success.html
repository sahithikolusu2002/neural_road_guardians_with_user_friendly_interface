<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #1E5799, #2989D8, #7DB9E8);
            margin: 0;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            background-color: #FFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-to-home {
            display: block;
            text-decoration: none;
            background-color: green;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">
            <p>Login Successful!</p>
        </div>
        <a href="webpage.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
