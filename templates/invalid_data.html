

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #errorContainer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #errorMessage {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c; /* Red color */
            margin-bottom: 20px;
        }

        #suggestion {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="errorContainer">
        <div id="errorMessage">Please give a valid input</div>
        <div id="suggestion">If you have any questions, please contact support.</div>
    </div>

</body>
</html>
