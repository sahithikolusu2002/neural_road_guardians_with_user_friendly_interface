<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data of Issues Identified</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>List of Complaints</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Area</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Issue Solved?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="C:/Users/kumar/Downloads/Neural_Road_Guardians_Copy/dashboard_NH75.pdf"  target="_self">NH75</a></td>
                <td>26.1432</td>
                <td>78.1294</td>
                <td><input type="checkbox" onclick="confirmAction(1, this)"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="C:/Users/kumar/Downloads/Neural_Road_Guardians_Copy/dashboard_NH44.pdf" target="_self">NH44</a></td>
                <td>18.600989</td>
                <td>78.215433</td>
                <td><input type="checkbox" onclick="confirmAction(2, this)"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><a href="C:/Users/kumar/Downloads/Neural_Road_Guardians_Copy/dashboard_NH48.pdf"  target="se">NH48</a></td>
                <td>28.573642</td>
                <td>77.140567</td>
                <td><input type="checkbox" onclick="confirmAction(3, this)"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function confirmAction(serialNumber, checkbox) {
            var result = confirm("Issue resolved, permanently deleting this issue");
            if (result) {
                alert("Issue Resolved for S.No: " + serialNumber);
                // Get the parent row and remove it from the table
                var row = checkbox.closest('tr');
                row.parentNode.removeChild(row);

                // Update S.No for remaining rows
                updateSNo();
            }
        }

        function updateSNo() {
            var table = document.querySelector('table');
            var rows = table.querySelectorAll('tbody tr');

            // Update S.No for each row
            rows.forEach(function (row, index) {
                var serialNumberCell = row.querySelector('td:first-child');
                serialNumberCell.textContent = index + 1;
            });
        }
    </script>
</body>
</html>
